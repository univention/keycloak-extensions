.maven_job_template: &maven_job
  image: "artifacts.knut.univention.de/dockerhub_proxy_cache/library/maven:3.8.6-openjdk-18"
  cache:
    - key:
        files:
          - "reCaptcha-auth-flow/pom.xml"
      paths:
        - ".m2/repository"
  variables:
    MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
    MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

# Inspired by: https://gitlab.com/gitlab-org/gitlab-ci-yml/-/blob/master/Maven.gitlab-ci.yml
maven_clean_install:
  <<: *maven_job
  stage: build
  script:
    - cd reCaptcha-auth-flow
    - mvn clean install
    - mv target/*.jar ..
  artifacts:
    paths:
      - "reCaptcha-auth-flow.jar"