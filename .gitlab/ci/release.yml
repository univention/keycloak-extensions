---
stages:
  - upload
  - release

# This uploads the built artifacts to the GitLab registry as a generic package.
# Taken from: https://gitlab.com/gitlab-org/release-cli/-/tree/master/docs/examples/release-assets-as-generic-package/
upload:
  stage: upload
  image: "artifacts.knut.univention.de/dockerhub_proxy_cache/library/curlimages/curl:latest"
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - ls -la
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file reCaptcha-theme-$VERSION_TAG.tar.gz ${PACKAGE_REGISTRY_URL}/reCaptcha-theme-$VERSION_TAG.tar.gz
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file reCaptcha-auth-flow/target/reCaptcha-auth-flow-$VERSION_TAG.jar ${PACKAGE_REGISTRY_URL}/reCaptcha-auth-flow/target/reCaptcha-auth-flow-$VERSION_TAG.jar



# The Release Job is triggered manually.
# This happens in the Gitlab CI pipeline web UI.
release_version_package:
  stage: release
  image: "registry.gitlab.com/gitlab-org/release-cli:latest"
  script:
    - 'echo "Running release job for: $VERSION_TAG"'
  release:
    tag_name: $VERSION_TAG
    name: 'Release $VERSION_TAG'
    description: 'Release created using the release-cli.'
  needs:
    - pipeline: $PARENT_PIPELINE_ID
      job: "build_theme"
    - pipeline: $PARENT_PIPELINE_ID
      job: "build_jar"
    - upload

