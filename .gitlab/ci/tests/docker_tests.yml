stages:
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

image:
  name: docker/compose:latest

services:
  - docker:dind

before_script:
  - docker version
  - docker-compose version

build:
  stage: test
  script:
    - docker-compose build
    - docker-compose up -d keycloak database
    - sleep 10
    - docker-compose up -d proxy handler
