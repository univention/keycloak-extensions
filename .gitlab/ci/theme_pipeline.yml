---
image: "artifacts.knut.univention.de/dockerhub_proxy_cache/library/busybox"

propagate_variables_theme:
  stage: build
  script:
    - echo "FILENAME_RECAPTCHA_PLUGIN_THEME=reCaptcha-theme.tar.gz" >> theme.env
  artifacts:
    reports:
      dotenv: "theme.env"

archive_theme_files:
  stage: build
  needs:
    - "propagate_variables_theme"
  script:
    - 'tar -cvzf $FILENAME_RECAPTCHA_PLUGIN_THEME ./reCaptcha-theme'
  artifacts:
    paths:
      - "$FILENAME_RECAPTCHA_PLUGIN_THEME"
