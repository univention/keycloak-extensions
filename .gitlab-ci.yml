---
stages:
  - build
  - release

build_jar:
  stage: build
  trigger:
    include: "/.gitlab/ci/build_jar.yml"

build_theme:
  stage: build
  trigger:
    include: "/.gitlab/ci/build_theme.yml"

release_job:
  stage: release
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
  trigger:
    include: "/.gitlab/ci/release.yml"
  when: manual